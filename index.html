<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary-subtle">
    <header class="text-center p-3"><h1>Meet our Team</h1></header>
    <!-- contenitore card -->
    <div class="container">
      <!-- inizio colonne -->
      <div class="row"></div>
      <!-- fine colonne -->
      <!-- inizio forum -->
      <div class="row">
        <div class="col">
          <form action="">
            <div class="m-3">
              <label for="name" class="form-label">Nome:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Pippo"
              />
            </div>
            <div class="m-3">
              <label for="role" class="form-label">Role:</label>
              <input
                type="text"
                class="form-control"
                id="role"
                placeholder="Pippo"
              />
            </div>
            <div class="m-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Pippo"
              />
            </div>
            <div class="m-3">
              <label for="Imaggine" class="form-label">Carica Imaggine:</label>
              <input class="form-control" type="file" id="imaggine" />
            </div>
            <div class="d-flex justify-content-center mt-3 mb-4">
              <button type="file" class="btn btn-primary w-50">Aggiungi</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- fine forum -->
    <!-- fine contenitore card -->
    <script src="./javascripit/script.js"></script>
  </body>
</html>
